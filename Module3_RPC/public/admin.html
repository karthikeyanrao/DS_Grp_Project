<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Notice | Hostel System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Hostel Notice Board</h1>
            <p>Admin Panel</p>
        </header>

        <nav>
            <span class="active-badge">Admin Panel</span>
            <a href="index.html" class="logout-btn">Logout</a>
        </nav>

        <style>
            .active-badge {
                padding: 0.5rem 1rem;
                background-color: var(--primary-color);
                color: #1a1b26;
                font-weight: 700;
                border-radius: 0.5rem;
            }
        </style>

        <main>
            <div class="form-card">
                <form id="noticeForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="e.g., Water Supply Maintenance"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Enter the details of the notice..."
                            required></textarea>
                    </div>

                    <button type="submit">Post Notice</button>
                </form>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Notice added successfully!</div>

    <style>
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #10b981;
            /* Emerald 500 */
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .toast.error {
            background-color: #ef4444;
            /* Red 500 */
        }

        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        document.getElementById('noticeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const message = document.getElementById('message').value;
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;

            try {
                btn.innerText = 'Posting...';
                btn.disabled = true;

                const response = await fetch('/api/notices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, date, message })
                });

                if (response.ok) {
                    showToast('Notice added successfully!', 'success');
                    e.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                } else {
                    const data = await response.json();
                    showToast('Error: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to connect to server.', 'error');
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
